<!DOCTYPE html>
<html>
<head>
<title>BIDSTATION | Login</title>
<link rel="stylesheet" href="style.css">

<style>
.auth-wrapper{
  min-height: calc(100vh - 80px);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column; /* to stack title and card */
}

.auth-card{
  width: 320px;
  background: #ffffff;
  padding: 22px;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  margin-top: 20px; /* spacing below title */
}

.auth-card h2{
  text-align: center;
  font-size: 18px;
  color: red;
  margin-bottom: 18px;
}

.auth-card input{
  width: 100%;
  padding: 8px 10px;
  margin-bottom: 12px;
  font-size: 13px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.auth-card button{
  width: 100%;
  padding: 9px;
  font-size: 14px;
  background: black;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.auth-card button:hover{
  background: red;
}

.auth-card p{
  text-align: center;
  margin-top: 14px;
  font-size: 12px;
}

.auth-card a{
  color: blue;
  text-decoration: none;
}

/* BIDSTATION TITLE SAME AS HOME PAGE */
.auth-title{
  font-size: 28px;
  font-weight: bold;
  color: red;  /* same as homepage title color */
  text-align: center;
  margin-bottom: 20px;
}
</style>
</head>

<body>

<header style="height:80px; display:flex; align-items:center; justify-content:space-between; padding:0 40px; background-color:black;">
  <h1 style="color:red;">
    <a href="index.html" style="text-decoration:none; color:red;">
      BIDSTATION
    </a>
  </h1>

  <nav>
    <a href="index.html" style="color:white;">Home</a>
    <a href="signup.html" style="color:white;">Signup</a>
  </nav>
</header>

<div class="auth-wrapper">

  <!-- BIDSTATION TITLE ADDED -->
 

  <div class="auth-card">

    <h2>Login</h2>

    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>

    <button>Login</button>

    <p>
      Donâ€™t have an account?
      <a href="signup.html">Signup</a>
    </p>

  </div>
</div>

</body>
</html>
